<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kotak Misteri</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 50px; }
    .box { margin: 20px auto; width: 300px; background: white; border-radius: 10px; box-shadow: 0 0 10px #999; padding: 20px; }
    input { padding: 10px; width: 90%; margin: 10px 0; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Masukkan ID & Kupon</h2>
    <input type="text" id="id" placeholder="Masukkan ID">
    <input type="text" id="kupon" placeholder="Masukkan Kupon">
    <button onclick="cekKupon()">Cek & Buka Kotak</button>
    <div id="result"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx_3SH9blPz4v-wKqtHdFm5CWXJAagYLOHwNNl6IrvNNlCAJXNoemapHuk47Jr0RSbrzQ/exec';

    function cekKupon() {
      const id = document.getElementById("id").value.trim();
      const kupon = document.getElementById("kupon").value.trim();

      if (!id || !kupon) {
        document.getElementById("result").innerText = "Isi ID dan Kupon terlebih dahulu.";
        return;
      }

      fetch(`${API_URL}?id=${id}&kupon=${kupon}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const hadiah = bukaHadiah();
            simpanHadiah(data.row, hadiah);
            document.getElementById("result").innerText = `Selamat! Kamu mendapatkan: ${hadiah}`;
          } else {
            document.getElementById("result").innerText = data.message;
          }
        })
        .catch(() => {
          document.getElementById("result").innerText = "Terjadi kesalahan koneksi.";
        });
    }

    function bukaHadiah() {
      const hadiahList = ["Hadiah A", "Hadiah B", "Hadiah C", "Hadiah Spesial"];
      return hadiahList[Math.floor(Math.random() * hadiahList.length)];
    }

    function simpanHadiah(row, hadiah) {
      fetch(`${API_URL}`, {
        method: "POST",
        body: JSON.stringify({ row, hadiah }),
        headers: { "Content-Type": "application/json" }
      });
    }
  </script>
</body>
</html>
