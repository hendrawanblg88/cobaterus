<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>🎁 Kotak Misteri 🎁</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe0c3 0%, #ffb6b9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #eb5e39;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🎁 Kotak Misteri 🎁</h2>
    <input type="text" id="id" placeholder="Masukkan ID">
    <input type="text" id="kupon" placeholder="Masukkan Kupon">
    <button onclick="cekKupon()">Buka Kotak</button>
    <div id="result"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx_3SH9blPz4v-wKqtHdFm5CWXJAagYLOHwNNl6IrvNNlCAJXNoemapHuk47Jr0RSbrzQ/exec';

    function cekKupon() {
      const id = document.getElementById("id").value.trim();
      const kupon = document.getElementById("kupon").value.trim();
      const resultDiv = document.getElementById("result");

      if (!id || !kupon) {
        resultDiv.innerText = "⚠️ Masukkan ID dan Kupon terlebih dahulu.";
        return;
      }

      resultDiv.innerText = "🔍 Memeriksa kupon...";

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "cek",
          id: id,
          kupon: kupon
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "valid") {
          const hadiah = bukaHadiah();
          resultDiv.innerText = "🎁 Membuka kotak...";
          simpanHadiah(data.row, hadiah, () => {
            resultDiv.innerText = `🎉 Selamat! Kamu mendapatkan: ${hadiah}`;
          });
        } else if (data.status === "used") {
          resultDiv.innerText = "❌ Kupon sudah digunakan.";
        } else {
          resultDiv.innerText = "❌ ID atau kupon tidak valid.";
        }
      })
      .catch(() => {
        resultDiv.innerText = "❌ Terjadi kesalahan saat menghubungi server.";
      });
    }

    function bukaHadiah() {
      const hadiahList = ["Voucher 50K", "Pulsa 25K", "Merchandise", "Hadiah Misteri", "Hadiah Hiburan"];
      return hadiahList[Math.floor(Math.random() * hadiahList.length)];
    }

    function simpanHadiah(row, hadiah, callback) {
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "simpan",
          row: row,
          hadiah: hadiah
        })
      }).then(() => {
        if (callback) callback();
      });
    }
  </script>

</body>
</html>
